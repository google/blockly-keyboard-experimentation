<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Plugin Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        font-family: Roboto, sans-serif;
        font-size: 15px;
        margin: 0;
        max-width: 100vw;
      }

      #root {
        display: flex;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: rgb(228, 228, 228);
      }

      #blocklyDiv {
        height: 100%;
        width: 100%;
        max-height: 100%;
        position: relative;
        --outline-width: 5px;
      }

      .blocklyWorkspace:focus .blocklyMainBackground {
        outline: Highlight solid var(--outline-width);
        outline-offset: -5px;
      }

      .blocklyFlyout {
        top: var(--outline-width);
        left: var(--outline-width);
        height: calc(100% - calc(var(--outline-width) * 2));
      }

      pre,
      code {
        overflow: auto;
      }

      #pageContainer {
        display: flex;
        width: 100%;
        max-width: 100vw;
        height: 100vh;
      }

      #outputPane {
        background-color: white;
        display: flex;
        flex-direction: column;
        width: 400px;
        flex: 0 0 400px;
        overflow: auto;
        padding-top: 1rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      #output {
        height: 50%;
      }

      #p5output {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      #scenarioForm {
        padding-top: 7px;
      }

      #announceWrapper {
        overflow-y: scroll;
        height: 400px;
      }

      thead {
        font-weight: bold;
      }

      #announcer {
        height: 25%;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="outputPane">
        <button id="run">Run Code!</button>
        <div id="output">
          <div id="p5output"></div>
          <div id="scenarioForm">
            <form id="options">
              <label for="scenarioSelect">Scenario:</label>
              <select
                name="scenario"
                id="scenarioSelect"
                onchange="document.forms.options.submit()">
                <option value="simpleCircle">simple circle</option>
                <option value="sun">sun</option>
                <option value="blank">blank canvas</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div id="blocklyDiv"></div>
      <div id="shortcuts"></div>
    </div>
    <script src="../build/test_bundle.js"></script>
  </body>
</html>
